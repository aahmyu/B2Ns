<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="jumbotron well">
                <p-panel header="User Info:" [toggleable]="true">
                    <ul class="list-unstyled">
                        <li>
                            First Name: {{ firstName }}
                        </li>
                        <li>
                            Full Name: {{ fullName }}
                        </li>
                        <li>
                            Email: {{ email }}
                        </li>
                    </ul>
                </p-panel>
                <p-panel [toggleable]="true" [collapsed]="false">
                        <header id="pstart">
                            <!--<div class="row">-->
                                <!--<div class="col-sm-12">-->
                                    <!--<button  (click)="display()" class="btn btn-default"><i class="fa fa-trash" aria-hidden="true"></i></button>-->
                                    <!--<span id="tst">Your Answers:</span>-->
                                <!--</div>-->
                            <!--</div>-->
                        </header>
                    <div class="row">
                        <div class="col-sm-8" id="scrollbody">
                            <table class="table table-hover">
                                <thead>
                                <tr id="tableh">
                                    <th>Challenge</th>
                                    <th>Answer</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let object of questionAnswer | reverse">
                                    <td>
                                        {{ object.question }}
                                    </td>
                                    <td>
                                        {{ object.answer }}
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-sm-4">

                        </div>
                    </div>
                </p-panel>
            </div>
        </div>
    </div>
</div>
</body>
</html>
