<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="jumbotron well">
                <p-panel header="User Info:" [toggleable]="true">
                    <ul class="list-unstyled">
                        <li>
                            First Name: {{ firstName }}
                        </li>
                        <li>
                            Full Name: {{ fullName }}
                        </li>
                        <li>
                            Email: {{ email }}
                        </li>
                    </ul>
                </p-panel>
                <p-panel header="Your Answers:" [toggleable]="true" [collapsed]="true">
                    <div class="row">
                        <div class="col-sm-8">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>Challenge</th>
                                    <th>Answer</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let object of questionAnswer">
                                    <td>
                                        {{ object.question }}
                                    </td>
                                    <td>
                                        {{ object.answer }}
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-sm-4">
                            <!--<button id="start" (click)="display()" class="btn btn-primary">Refresh Answers</button>-->
                        </div>
                    </div>
                </p-panel>
            </div>
        </div>
    </div>
</div>
</body>
</html>
